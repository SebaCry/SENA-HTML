<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iframes</title>
        <link rel="stylesheet" href="/css/style3.css">
    </head>
    <body style="text-align: center;">
        <button><a class="a1" href="/index.html">Regresar al menu</a></button>
        <div>
            <h1>Uso de los IFRAMES</h1>
            <p>
                El iframe es una etiqueta HTML que permite incrustar otro documento HTML dentro de una página web. 
                Se utiliza para mostrar contenido externo como videos, mapas o sitios web, 
                manteniendo su propio contexto independiente del documento principal.
            </p>
            <iframe
                src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Ibague+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                width="600"
                height="360"
                allowfullscreen
                loading="lazy">
            </iframe>
        </div>
        <div>
            <h2>Página Web Externa:Youtube</h2>
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/6CUgF7cglT4?si=8R-HWWiDM6sPsxRm" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
        
    </body>
</html>
